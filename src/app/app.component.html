<div class="container main-container">
	<h1>Firechat</h1>
	<hr>
	<article *ngIf="service.usuario" class="row">
		<div class="col-md-12 text-right">
	    <button type="button" (click)="service.logout()" class="btn btn-outline-danger">
	      Salir
	    </button>
		</div>
 </article>

<div *ngIf="!service.usuario" class="container">

</div>


	<div *ngIf="service.usuario" class="chat-window">
		<app-chat></app-chat>
	</div>
</div>
